<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 13px;
        padding: 0;
        margin:0;

      }
      div:not([class]){
        width: 80px;
        height: 20px;
        background-color: #fff;
        cursor: pointer;
        line-height: 20px;
        -webkit-user-select: none;
        text-align: center;
        transition: all 0.145s ease-in-out 0.001s;
      }
      div:hover{
        /*background-color: #C21D19;*/
        color: #C21D19;
      }
      
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
     <div>Turn Off </div>
     <div>Help </div>
  </body>
</html>
